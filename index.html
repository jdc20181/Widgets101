<!Doctype HTML>
<html>
<header>
  
</header>
<body>
   <!-- Target -->
<textarea id="bar">Widget1</textarea>

<!-- Trigger -->
<button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar">
    Cut to clipboard
</button>
    <!-- 2. Include library -->
    <script src="https://github.com/zenorocha/clipboard.js/dist/clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard -->
    <script>
    var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
    </script>
